<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search By Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .results {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .results li {
            padding: 8px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Research Input with Query</h1>
<input type="text" id="token" placeholder="Token" required>
<input type="text" id="researchInput" placeholder="Start typing..." oninput="queryBackend()">

<ul class="results" id="resultsList"></ul>

<script>
    // Function to handle input and send an HTTP request to the backend
    async function queryBackend() {
        const input = document.getElementById('researchInput').value;
        const token = document.getElementById('token').value;
        const resultsList = document.getElementById('resultsList');

        // Clear the current list of results
        resultsList.innerHTML = '';

        // If input is empty, do not proceed
        if (input.trim() === '') {
            return;
        }

        try {
            // Send a GET request to the backend
            const response = await fetch(`http://localhost:3000/plant/searchByName?name=${encodeURIComponent(input)}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`, // Include token in the Authorization header
                    'Content-Type': 'application/json',
                },
            });

            // Check if the response is OK
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Parse the JSON response
            const results = await response.json();

            // Display the results (assuming results is an array of plant names)
            results.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result.name;
                resultsList.appendChild(li);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
</script>


</body>
</html>
